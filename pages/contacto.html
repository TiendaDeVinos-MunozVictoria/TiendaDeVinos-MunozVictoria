      <span class="header-title">TIENDA DE VINOS EL BODEGON</span>

    <main>
      <h1 class="page-title">Contacto</h1>

      <div class="main-contact">
        <form>
          <fieldset>
            <legend class="ingresa-tus-datos"> Ingresa tus datos</legend>
            <div class="datos-personales">
              <label for="nombre">Ingresa tu nombre </label>
              <input type="text" name="nombre" placeholder="Juan Manuel" />
            </div>
            <br />
            <div class="datos-personales">
              <label for="correo">Ingresa tu correo electronico </label>
              <input type="email" name="correo" placeholder="Juanm@gmail.com" />
            </div class="datosPersonales">
            <br />
            <div class="datos-personales">
              <label for="telefono">Ingresa tu número de telefono </label>
              <input type="tel" name="telefono" placeholder="02324-15657894" />
            </div>
            <br />
            <div class="datos-personales">
              <label for="consulta"> Dejanos tu consulta</label>
              <textarea
                name="consulta"
                id="consulta"
                cols="20"
                rows="10"
              ></textarea>
            </div>
            <div class="contact-buttons">
              <input class="enviar" type="submit" value="Enviar" />
            </div>
            
          </fieldset>
        </form>
      </div>
    </main>
    <footer class="main-footer">
      <p>Tienda de Vinos y espumantes - Llegamos a toda la Argentina</p>
    </footer>
  </body>
